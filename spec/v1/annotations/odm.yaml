$schema: "http://json-schema.org/draft-07/schema#"
$id: "https://sap.github.io/csn-interop-specification/spec-v1/odm.schema.json#"
title: "@ODM"

definitions:
  "@ODM.entityName":
    type: string
    description: |-
      The entity represents an ODM Entity with this official name.
    x-extension-targets:
      - "Entity"

  "@ODM.oid":
    description: |-
      The annotation references the element which contains the oid.
    $ref: "file:///spec/v1/CSN-Interop-Effective.schema.yaml/#/definitions/ElementReference"
    x-extension-targets:
      - "Entity"

  "@ODM.oidReference.entityName":
    type: string
    description: |-
      The property contains an OID for the ODM Entity with this official name
    x-extension-targets:
      - Type
