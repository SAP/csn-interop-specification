              "=",
              { "ref": ["AirlineID"] },
              "and",
              { "ref": ["to_Connection", "ConnectionID"] },
              "=",
              { "ref": ["ConnectionID"] },
            ]
          - [
              { "ref": ["to_Connection", "AirlineID"] },
              "=",
              { "ref": ["AirlineID"] },
              "and",
              { "ref": ["to_Connection", "ConnectionID"] },
