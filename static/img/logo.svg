<svg width="600" height="120" viewBox="0 0 600 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="120" fill="#0f2942"/>

  <!-- Centered text with tspans for natural spacing
       Changes:
       - font-size increased from 60 to 72 to fill more space
