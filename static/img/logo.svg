        font-family="'Roboto Mono', 'Fira Code', 'Courier New', monospace"
        font-size="72" font-weight="400">
    <tspan fill="#c77dff">{</tspan><tspan fill="#7fb3d5">CSN</tspan><tspan fill="#90ee90">:</tspan><tspan fill="#ffffff">interop</tspan><tspan fill="#c77dff">}</tspan>
  </text>
